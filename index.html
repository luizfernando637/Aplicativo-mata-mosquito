<!DOCTYPE html>
<html>
<head>
	
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet"  href="estilo.css" />

	<script>
		
		function iniciarJogo() {
			var nivel = document.getElementById('nivel').value

			if(nivel === '')  {
				alert('Selecione um nivel para iniciar o jogo')
				return false
			}

			window.location.href = "app.html?" + nivel


		}
	
	</script>

</head>
<body>

	<div class="container"><!--Inicio / container -->

		<div class="row"><!--Inicio / row -->
			
			<div class="col"><!--Inicio / coluna -->
				
				<div class="d-flex justify-content-center"><!--Inicio / alinhamento da imagem game over -->
				
				<img src="imagens/game.png">

			</div><!--fim / alinhamento da imagem game over -->


			</div><!--Fim / coluna -->
			
		</div><!--Fim / row -->

		
		<div class="row"><!--Inicio / row -->

			<div class="col"><!--Inicio / coluna -->
				
				<div class="d-flex justify-content-center"><!--Inicio / alinhamento do bot達o niveis de dificuldade -->
					
					<div class="mb-2"><!--Inicio / Separador -->

					<select class="form-control" id="nivel">

						<option value=""><!--Inicio / Selecionar o nivel -->

							-- Selecionar o nivel --
							
						</option><!--Fim / Selecionar o nivel -->

						<option value="normal"><!--Inicio / Nivel normal -->
							
							Normal

						</option><!--Fim / Nivel normal -->

						<option value="dificil"><!--Inicio / Nivel dificil -->
							
							Dificil

						</option><!--Fim / Nivel dificil -->

						<option value="chucknorris"><!--Inicio / Nivel chucknorris -->
							
							Chucknorris

						</option><!--Fim / Nivel chucknorris -->
						
					</select>
					</div><!--Fim / Separador -->

				</div><!--Fim / alinhamento do bot達o niveis de dificuldade -->

			</div><!--Fim / coluna -->
			
		</div><!--Fim / row -->

		

		<div class="row"><!--Inicio / row -->
			
			<div class="col"><!--Inicio / coluna -->
				
				<div class="d-flex justify-content-center"><!--Inicio / alinhamento do bot達o reiniciar -->
				
				<button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()" >
					Iniciar jogo
				</button>
			</div><!--fim / alinhamento do bot達o reiniciar -->


			</div><!--Fim / coluna -->
			
		</div><!--Fim / row -->
		
	</div><!--Fim / container -->

</body>
</html>
